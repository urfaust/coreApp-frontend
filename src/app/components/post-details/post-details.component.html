<div>
    <div *ngIf="currentPost.id" class="edit-form">
      <h4>Post</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentPost.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Text</label>
          <input
            type="text"
            class="form-control"
            id="text"
            [(ngModel)]="currentPost.text"
            name="text"
          />
        </div>
  
        <!--<div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div>-->
      </form>
      <br>  
      <button class="btn btn-primary" (click)="deletePost()">
        Delete
      </button>
  
      <button
        type="submit"
        class="btn btn-primary"
        style="margin-left: 10px;"
        (click)="updatePost()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentPost.id">
      <br />
      <p>Cannot access this Post...</p>
    </div>
  </div>
