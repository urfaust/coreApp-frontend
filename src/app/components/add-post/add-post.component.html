<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="post.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="text">Text</label>
          <input
            class="form-control"
            id="text"
            required
            [(ngModel)]="post.text"
            name="text"
          />
        </div>
  
        <button (click)="savePost()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Post was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPost()">Add Post</button>
      </div>
    </div>
  </div>
